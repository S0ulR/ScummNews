<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a diario de Monkey Island</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="formulario">      
        <h1>Formulario de suscripción</h1>
            <form action="formulario.php" method="post">             
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre<span class="obligatorio">*</span></label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="apellido" class="colocar_apellido">Apellido<span class="obligatorio">*</span></label>
                      <input type="text" name="introducir_apellido" id="apellido" required="obligatorio" placeholder="Escribe tu apellido">
                  </p>
                <p>
                  <label for="email" class="colocar_email">Email<span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>            
                <p>
                  <label for="Contraseña" class="colocar_contraseña">Contraseña<span class="obligatorio">*</span></label>
                    <input type="password" name="introducir_contraseña" id="contraseña" placeholder="Escribe una contraseña">
                </p>                  
                <p>                
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                <button type="button" name="cancelar" id="volver"><p><a href="index.html">Volver</a></p></button> 
                <p class="aviso">
                   <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>             
            </form>
    </div>  
</body>
</html>
